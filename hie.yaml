cradle:
  multi:
    - path: "reflex-platform"
      config:
        cradle:
          none:
    - path: "reflex-dom-contrib"
      config:
        cradle:
          none:
    - path: "todo-backend/app/Main.hs"
      config:
        cradle:
         cabal:
           component: "todo-backend:exe:todo-backend"
    - path: "todo-common/src"
      config:
        cradle:
         cabal:
           component: "lib:common"
    - path: "todo-frontend/app/Main.hs"
      config:
        cradle:
         cabal:
           component: "todo-frontend:exe:todo-frontend"
